<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username" required name="usernmae" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password" required name="password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="submit" (click)="cancel()">Cancel</button>
  </div>

</form>
